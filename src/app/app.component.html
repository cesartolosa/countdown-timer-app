<p class="ctf-message">Enter a future date & time to start the countdown.</p>
<input class="ctf-input" type="datetime-local" placeholder="YYYY-MM-DD HH:MM:SS" [formControl]="endDateControl">
<ctf-countdown-timer [endDate]="endDate$ | async" (endDateReached)="endDateReached = true"></ctf-countdown-timer>
<p *ngIf="endDateReached" class="ctf-message">End date reached.</p>
